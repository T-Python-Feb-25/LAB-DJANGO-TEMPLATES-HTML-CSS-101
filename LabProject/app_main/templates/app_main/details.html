{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f1e4;
            text-align: center;
            padding: 20px;
        }
        .drink-details {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h2 {
            color: #8B4513;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 5px 0;
            font-weight: bold;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #D2A679;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #8B4513;
        }
    </style>
</head>
<body>
    <div class="drink-details">
        <img src="/static/img/coffee-latte.jpg" alt="Coffee Latte">
        <h2>Coffee Latte</h2>
        <p>Choose a Size</p>
        <label><input type="radio" name="size" checked> Small</label>
        <label><input type="radio" name="size"> Medium</label>
        <label><input type="radio" name="size"> Large</label>
        <a href="#" class="btn">Pay Now</a>
    </div>
</body>
</html>
