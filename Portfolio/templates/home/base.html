{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elaf's Portfolio{% endblock %}</title>

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Logo Image (Favicon) -->
    <link rel="icon" href="{% static 'images/logo.jpeg' %}" type="image/jpeg">
</head>

<body>

    <nav>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'home:home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home:about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home:articles' %}">Articles</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home:contact' %}">Contact</a></li>
        </ul>
    </nav>

    <header>
        <!-- Header content -->
    </header>

    <main>
        <!-- Card to include content for all other pages -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <!-- Content block (this will be replaced by content from child templates) -->
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-white text-center py-3">
        <p>&copy; 2025 Elaf Alshanqiti</p>
    </footer>

    <!-- Bootstrap JS (from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
